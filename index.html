<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <article class="card">
      <img src="./images/image-qr-code.png" alt="qr-code picture" class="card__image">
      <p class="card__title">Improve your front-end skills by building projects</p>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take  yourcoding skills to the next level</p>
    </article>


    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge"   target="_blank" rel="noopener">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://www.frontendmentor.io/profile/JakutUA" target="_blank" rel="noopener">Artem Kozyr</a>.</p>
    </div>

  </main>
</body>
</html>
